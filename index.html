<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>


</head>

<body>
    <section class="effect-top"></section>


    </section>
    <section class="main-container">
        <div class="card-container">
            <img class="card-top-pattern" src="./images/bg-pattern-card.svg" alt="">
            <div class="card-img-container">
                <img src="./images/image-victor.jpg" alt="">
            </div>
            <div class="card-data__perfil">
                <h3>Victor Crest <span>26</span></h3>
                <p>London</p>
            </div>
            <div class="card-data__fama">
                <div class="card-data__fama__items">
                    <div class="card-data__fama__item">
                        <strong>80K</strong>
                        <p> Followers </p>

                    </div>
                    <div class="card-data__fama__item">
                        <strong>803K</strong>
                        <p> Likes </p>

                    </div>
                    <div class="card-data__fama__item">
                        <strong>1.4K</strong>
                        <p> Photos </p>

                    </div>
                </div>
            </div>
        </div>

    </section>

    <section class="effect-bottom">
</body>

</html>
